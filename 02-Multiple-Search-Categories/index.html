<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel ="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <!-- INPUT FORM -->
        <div class="row">
            <div class="col-md-12">
            <form>
                <div class="form-group">
                <label form="patient-form">Date Start (m/d/yyyy)</label>
                <input class="form-control" id="start-form-input" name="start-date-form" type="text" >
                <label form="patient-form">Date End (m/d/yyyy)</label>
                <input class="form-control" id="end-form-input" name="end-date-form" type="text" >
                <label form="patient-form">State (ca, tx, etc.)</label>
                <input class="form-control" id="state-form-input" name="state-date-form" type="text" >
                </div>
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            <h1>UFO Data Summary</h1>

            <!-- AUTOMATIC TABLE -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date and time</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration (minutes)</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="js/data.js"></script>
<script src="js/automatic table and date search.js"></script>

</html>
